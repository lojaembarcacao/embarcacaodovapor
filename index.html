<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Embarcação do Vapor</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" href="img/logo.png">

<style>
:root{ 
  --yellow:#ffd500;
  --line:#2a2a2a;
  --text:#ffffff;
  --muted:rgba(255,255,255,.75);
  --shadow: 0 18px 60px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 420px at 18% 12%, rgba(255,213,0,.08), transparent 60%),
    radial-gradient(700px 420px at 75% 5%, rgba(255,255,255,.05), transparent 65%),
    radial-gradient(circle at top,#111,#000 70%);
}

/* ========= MODAL +18 (BALÃO) ========= */
.age-modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  padding:18px;
  background:rgba(0,0,0,.72);
  backdrop-filter: blur(10px);
  z-index:9999;
}
.age-modal.show{display:flex}

.age-box{
  width:min(520px, 92vw);
  border-radius:22px;
  border:1px solid rgba(255,213,0,.22);
  background:
    radial-gradient(520px 260px at 20% 20%, rgba(255,213,0,.12), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,0)),
    rgba(10,10,10,.92);
  box-shadow: 0 26px 90px rgba(0,0,0,.70);
  padding:18px 18px 16px;
  position:relative;
  overflow:hidden;
  animation: popIn .22s ease;
}
.age-box::before{
  content:"";
  position:absolute;
  inset:-60px;
  background:
    radial-gradient(450px 260px at 10% 30%, rgba(255,255,255,.08), transparent 60%),
    radial-gradient(480px 280px at 85% 35%, rgba(255,255,255,.06), transparent 65%),
    radial-gradient(420px 260px at 50% 60%, rgba(255,213,0,.14), transparent 62%);
  filter: blur(18px);
  opacity:.85;
  pointer-events:none;
}
.age-head{
  position:relative;
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:10px;
}
.age-icon{
  width:44px;height:44px;border-radius:14px;
  display:grid;place-items:center;
  background:rgba(255,213,0,.12);
  border:1px solid rgba(255,213,0,.22);
  color:var(--yellow);
  font-weight:900;
}
.age-title{
  margin:0;
  font-size:20px;
  letter-spacing:.2px;
}
.age-sub{
  position:relative;
  margin:6px 0 0;
  color:var(--muted);
  line-height:1.5;
}
.age-actions{
  position:relative;
  display:flex;
  gap:10px;
  margin-top:14px;
  flex-wrap:wrap;
}
.btn-yes,.btn-no{
  flex:1;
  min-width:160px;
  border:none;
  border-radius:14px;
  padding:12px 14px;
  font-weight:bold;
  cursor:pointer;
  transition: transform .12s ease, filter .12s ease, background .12s ease;
}
.btn-yes{
  background:var(--yellow);
  color:#000;
  box-shadow: 0 12px 26px rgba(255,213,0,.16);
}
.btn-yes:hover{filter:brightness(1.02); transform: translateY(-1px);}

  background:rgba(255,2
