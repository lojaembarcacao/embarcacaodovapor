body.age-lock{overflow:hidden;}

.age-overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
  z-index:9999;
}

.age-modal{
  width:min(520px,92vw);
  padding:22px;
  border-radius:26px;

  box-shadow:0 22px 80px rgba(0,0,0,.7);

}

}
